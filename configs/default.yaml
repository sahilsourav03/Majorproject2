camera:
  index: 0
  width: 1280
  height: 720
  fps: 30

processing:
  clahe_clip_limit: 2.0
  clahe_grid_size: 8
  gaussian_kernel: 5
  canny_threshold1: 40
  canny_threshold2: 100
  dilate_iterations: 1
  erode_iterations: 1
  min_contour_area: 50
  min_aspect_ratio: 2.5
  max_aspect_ratio: 50.0
  min_confidence: 0.35

analysis:
  history_size: 15
  trigger_ratio: 0.3

display:
  show_window: true
  annotate: true
  show_fps: true
